	<link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="page_auth">


<div class="auth_container">

  <div class="auth_container_logo">
    <a href="#"><img src="images/svg/logo2.svg" alt=""></a>
  </div>
  <div class="auth_container_content">

    <div class="modal-content">
      <div class="modal-header last">
        <div class="modal-title">Создание нового аккаунта</div>
      </div>
      <p>Указанный номер <b>+7912 345 94-00</b> не зарегистрирован в системе. Если вы просто ошиблись в написании, нажмите <a href="#">изменить</a>.<br> Если номер верный, продолжите регистрацию нового аккаунта.</p>
      <form action="#" method="POST">
        <div class="form-line">
          <label class="form-label">Пароль</label>
          <div class="form-control-pass">
            <input type="password" class="form-control">
            <button type="button" class="form-control-pass-btn"></button>
          </div>
        </div>
        <div class="form-line last">
          <label class="form-label">Повторите пароль</label>
          <div class="form-control-pass">
            <input type="password" class="form-control">
            <button type="button" class="form-control-pass-btn"></button>
          </div>
        </div>
        <div class="form-line last">
          <button class="btn btn-block">Готово</button>
        </div>
        <div class="modal-footer">Нажимая <b>Готово</b>, я соглашаюсь с <a href="#">публичной офертой</a> и условиями <a href="#">обработки персональных данных</a>.</div>
      </form>
    </div>

  </div><!-- /auth_container_content -->
</div><!-- /auth_container -->
