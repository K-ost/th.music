	<link href="css/resp.css" rel="stylesheet" type="text/css">

<body class="page_auth">


<div class="auth_container">

  <div class="auth_container_logo">
    <a href="#"><img src="images/svg/logo2.svg" alt=""></a>
  </div>

  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">Авторизация в сервисе</div>
      <ul class="nav" role="tablist">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-sms" role="tab" aria-controls="tab-sms" aria-selected="true" href="#">По SMS</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="pill" data-bs-target="#tab-pass" role="tab" aria-controls="tab-sms" aria-selected="false">По паролю</a></li>
      </ul>
    </div>

    <form action="#" method="POST">
      <div class="form-line">
        <label class="form-label">Номер телефона</label>
        <input type="email" class="form-control phone_input" placeholder="+7">
      </div>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="tab-sms" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab-pass" role="tabpanel">
          <div class="form-line">
            <label class="form-label">Пароль</label>
            <div class="form-control-pass">
              <input type="password" class="form-control" placeholder="Введите пароль, указанный при регистрации" autocomplete="false">
              <button class="form-control-pass-btn" type="button"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-line first">
        <button class="btn btn-block">Войти</button>
        <a href="auth2.html" class="btn btn-white btn-block">Создать новый аккаунт</a>
      </div>
    </form>			
    <div class="modal-footer">Нажимая Создать новый аккаунт, я соглашаюсь с <a href="#">публичной офертой</a> и условиями <a href="#">обработки персональных данных</a>.</div>
  </div>

</div><!-- /auth_container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ru.min.js"></script>
