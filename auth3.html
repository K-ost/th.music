<body class="page_auth">


<div class="auth_container">

  <div class="auth_container_logo">
    <a href="#"><img src="images/svg/logo2.svg" alt=""></a>
  </div>

  <div class="modal-content">
    <div class="modal-header last">
      <div class="modal-title">Авторизация в сервисе</div>
    </div>
    <p>На указанный номер <b>+7912 345 94-00</b> было отправлено SMS с проверочным кодом.<br>
    Если этот номер не ваш и вы ошиблись в написании, нажмите <a href="#">изменить</a>.</p>
    <form action="#" method="POST">
      <div class="form-line last">
        <label class="form-label">Проверочный код</label>
        <input type="password" class="form-control" placeholder="Введите код из sms">
        <div class="form-control-text">Отправить повторно через 30 секунд</div>
      </div>
      <div class="form-line no_margin">
        <button class="btn btn-block">Готово</button>
      </div>
    </form>
  </div>

</div><!-- /auth_container -->
